<!DOCTYPE html>
<html lang="ES">
  <head>
    <title>InventarioTech</title>
    <meta charset="UTF-8" />
    <!--improtes css-->
    <link rel="stylesheet" type="text/css" href="../css/index.css" />
    <link rel="icon" type="icon/png" href="../recursos/imagenes/IT.jpg" />
    <!--importe boostrap-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header>
      <div id="header_InventarioTech" class="container-fluid">
        <nav id="menu" class="navbar sticky-top bg-body-tertiary text-center">
          <div class="container-fluid row">
            <div class="container-fluid col-1">
              <a href="index.html">
                <img src="../recursos/imagenes/IT.jpg" alt="Bootstrap" />
              </a>
            </div>
            <div class="container-fluid col-4">
              <h1 id="titulo_IT" class="display-3">InventarioTech</h1>
            </div>
            <div id="contenedero_botones" class="container-fluid col-7">
              <div class="row justify-content-end">
                <div class="col">
                  <button class="botones" href="MarcaEquipo.html ">
                    Marcas de Equipos
                  </button>
                </div>
                <div class="col">
                  <button class="botones" href="SistemaOperativo.html ">
                    Sistema Operativos
                  </button>
                </div>
                <div class="col">
                  <button class="botones" href="Equipo.html ">
                    Equipos (Laptos y computadoras)
                  </button>
                </div>
                <div class="col">
                  <button class="botones" href="EspecificacionesTecnicas.html ">
                    Especificaciones Tecnicas
                  </button>
                </div>
                <div class="col">
                  <button class="botones" href="SoftwareInstalado.html ">
                    Software Instalado
                  </button>
                </div>
              </div>
            </div>
          </div>
        </nav>
      </div>
    </header>
    <main>
      <div class="container-fluid">
        <div class="container-fluid">
          <div class="row">
            <div id="espacio_boton" class="col-6">
              <button onclick="openConsulta()" type="button" class="boton_ver">
                Ver que campos tiene
                <img src="../recursos/iconos/ver.png" alt="" height="25px" />
              </button>
            </div>
            <div id="espacio_boton" class="col-6">
              <button
                onclick="openAgregar()"
                type="button"
                class="boton_agregar"
              >
                Agregar Marca de Equipo
                <img
                  src="../recursos/iconos/agregar.png"
                  alt=""
                  height="25px"
                />
              </button>
            </div>
            <!-- Modal Agregar-->
            <div id="agregar_marca" class="modal" role="dialog">
              <div class="modal-dialog modal-dialog-scrollable modal-lg">
                <form method="post" id="agregar_form" autocomplete="off">
                  <!-- Modal Contenido-->
                  <div class="modal-content">
                    <div class="modal-header">
                      <h4 class="modal-title" id="staticBackdropLabel">
                        Agregar Marca
                      </h4>
                      <button
                        type="button"
                        class="btn-close"
                        data-bs-dismiss="modal"
                        aria-label="Close"
                      ></button>
                    </div>
                    <div class="modal-body">
                      <div class="container">
                        <div class="row">
                          <div class="col-sm-5 col-md-6">
                            <div class="mb-2">
                              <label for="nombre" class="form-label"
                                >Nombre de la marca:</label
                              >
                              <input
                                class="form-control form-control-sm"
                                type="text"
                                id="nombre"
                                name="nombre"
                                maxlength="40"
                                size="40"
                                required
                              />
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                    <div class="modal-footer">
                      <button
                        type="submit"
                        class="btn btn-success"
                        data-dismiss="modal"
                      >
                        Agregar marca
                      </button>
                    </div>
                  </div>
                </form>
              </div>
            </div>
            <!-- Modal Eliminar-->
            <div id="eliminar" class="modal" role="dialog">
              <div class="modal-dialog modal-dialog-scrollable modal-lg">
                <form method="post" id="eliminar_form">
                  <input
                    type="number"
                    id="idmarca"
                    name="idmarca"
                    class="visually-hidden"
                  />
                  <!-- Modal Contenido-->
                  <div class="modal-content">
                    <div class="modal-header">
                      <h4 class="modal-title">Eliminar Marca</h4>
                      <button
                        type="button"
                        class="btn-close"
                        data-bs-dismiss="modal"
                        aria-label="Close"
                      ></button>
                    </div>
                    <div class="modal-body">
                      <div class="container">
                        <div class="row">
                          <div class="col-sm-5 col-md-6">
                            <div class="mb-2">
                              <label for="nombreD" class="form-label"
                                >Nombre Marca:</label
                              >
                              <input
                                class="form-control form-control-sm"
                                type="text"
                                id="nombreD"
                                name="nombreD"
                                readonly
                                required
                              />
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                    <div class="modal-footer">
                      <h6 class="modal-title">
                        La Marca no se eliminara completamente de la base de
                        datos
                      </h6>
                      <button
                        type="submit"
                        class="btn btn-danger"
                        data-dismiss="modal"
                      >
                        Eliminar marca
                      </button>
                    </div>
                  </div>
                </form>
              </div>
            </div>
            <!-- Modal Consultas-->
            <div id="ver_consultas" class="modal" role="dialog">
              <div class="modal-dialog modal-dialog-scrollable modal-lg">
                <!-- Modal Contenido-->
                <div class="modal-content">
                  <div class="modal-header">
                    <h4 class="modal-title" id="staticBackdropLabel">
                      Datos Generales de la tabla
                    </h4>
                    <button
                      type="button"
                      class="btn-close"
                      data-bs-dismiss="modal"
                      aria-label="Close"
                    ></button>
                  </div>
                  <div class="modal-body">
                    <div class="container">
                      <div class="row" id="tablas_datos">
                        <div class="table-responsive">
                          <table
                            class="table table-striped table-hover table-bordered text-center"
                          >
                            <thead>
                              <tr>
                                <th scope="col">ID</th>
                                <th>Nombre Marca</th>
                              </tr>
                            </thead>
                            <tbody id="tbody-rows-general"></tbody>
                          </table>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="container-fluid">
          <!--Columna de tabla-->
          <div class="row" id="tablas_datos">
            <div id="tabla_posicion" class="table-responsive-xl col-md-12 col-sm-12 col-xs-12">
              <table
                class="table table-striped table-hover table-bordered text-center"
              >
                <thead>
                  <tr>
                    <th>ID</th>
                    <th>Nombre Marca</th>
                  </tr>
                </thead>
                <tbody id="tbody-rows"></tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <div class="container-fluid"></div>
    </footer>
    <!--Aquí irán scripts para que sea mas optimisable la página-->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
